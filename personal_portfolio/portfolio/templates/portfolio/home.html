<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Portfolio DIMM</title>

</head>
<body>
 {% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#">
    <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">DIMM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% static 'portfolio/DIPLOMA_INTRODUCTION_TO_CLOUD_COMPUTING.pdf' %}">Curriculum</a>
      <a class="nav-item nav-link" href="#">Blog</a>
      <a class="nav-item nav-link disabled" href="#">Linkedin</a>
    </div>
  </div>
</nav>

  <h1 class="text-center">Un porfolio dice m√°s que mil curriculums</h1>
  <div class="container">
    <img src="{% static 'portfolio/Ivan1.jpg' %}" class="img-fluid rounded" alt="Responsive image" id="ivanphoto">
  </div>
  
  {% for project in projects %}

  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <img src="{{ project.image.url }}" alt="">
  {% if project.url %}
  <a href="{{ project.url }}">Link</a>
  {% endif %}
  {% endfor %}
</body>
</html>
