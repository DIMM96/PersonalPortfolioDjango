<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIMM BLOG</title>
</head>
<body>
  <h1>DIMM BLOG</h1>
  {% for post in posts %}
  <a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>
  <h5>{{ post.date }}</h5>
  <p>{{ post.description }}</p>
  {% endfor %}
</body>
</html>
